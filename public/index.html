<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Marta.info</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <form>
      <div class="form-group">
        <label for="station-select">Select Station</label>
        <select class="form-control" id="station-select" name="station">
          <option value="" disabled selected>Retrieving station list..</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
      <button class="btn btn-default" disabled>Add to Favorites</button>
    </form>
    <h1 id="station-title"></h1>
    <div class="results">

      <div class="table-container">
        <h3>Northbound</h3>
        <table class="table">
          <thead>
            <tr>
              <th>Line</th>
              <th>Heading</th>
              <th>Remaining</th>
              <th>ETA</th>
            </tr>
          </thead>
          <tbody id="northbound">

          </tbody>
        </table>
      </div>

      <div class="table-container">
        <h3>Eastbound</h3>
        <table class="table">
          <thead>
            <tr>
              <th>Line</th>
              <th>Heading</th>
              <th>Remaining</th>
              <th>ETA</th>
            </tr>
          </thead>
          <tbody id="eastbound">

          </tbody>
        </table>
      </div>

      <div class="table-container">
        <h3>Southbound</h3>
        <table class="table">
          <thead>
            <tr>
              <th>Line</th>
              <th>Heading</th>
              <th>Remaining</th>
              <th>ETA</th>
            </tr>
          </thead>
          <tbody id="southbound">

          </tbody>
        </table>
      </div>

      <div class="table-container">
        <h3>Westbound</h3>
        <table class="table">
          <thead>
            <tr>
              <th>Line</th>
              <th>Heading</th>
              <th>Remaining</th>
              <th>ETA</th>
            </tr>
          </thead>
          <tbody id="westbound">

          </tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="js/app.js"></script>
</body>
</html>
